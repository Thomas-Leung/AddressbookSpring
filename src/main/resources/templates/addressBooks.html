<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Address Book</p>
    <form action="#" th:action="@{/createAddressBook}" method="post">
        <button type="submit">Create</button>
    </form>
    <h1>Form</h1>
    <form action="#" th:action="@{/addressBook/addBuddy}" th:object="${buddy}" method="post">
        <p>Address Book ID: </p><input name="addressBookId" type="text" /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>PhoneNumber: <input type="text" th:field="*{phoneNumber}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
